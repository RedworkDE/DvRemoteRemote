<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>DV Remote Control</title>
    <link rel="stylesheet" href="static/nouislider.min.css"/>
    <style>
        .noUi-target { margin: 20px; }

        .pips { margin-bottom: 60px; }

        .noUi-value-horizontal {
            -webkit-transform: translate(-50%, 100%);
            transform: translate(-50%, 100%);
        }

        .short {
            max-width: 30%;
        }

        .show-base { display: none; }

        .show-shunter { display: none; }

        .show-steamer { display: none; }

        body.base .show-base { display: unset; }

        body.shunter .show-base { display: unset; }

        body.shunter .show-shunter { display: unset; }

        body.streamer .show-base { display: unset; }

        body.streamer .show-steamer { display: unset; }

        body.shunter .fuck-it-tables { display: table; width: 100% }
        body.shunter .fuck-it-tables>div { display: table-row; }
        body.shunter .fuck-it-tables>div>div { display: table-cell; width:calc(100% / 3) }
    </style>
</head>
<body  style="display: none">
<div>
    <button onclick="send('pair')">Pick Loco</button>
    <button onclick="send('unpair')">Unpair All</button>
    <button onclick="send('pair')">Fullscreen</button>
</div>
<div class="show-base">
    Throttle
    <div id="throttle"></div>
</div>
<div class="show-base">
    Break
    <div id="break"></div>
</div>
<div class="show-base">
    Speed <span style="display: none"><label><input type="checkbox" id="targetSpeed" />Enable Target Speed</label> <label><input type="checkbox" id="targetSpeedRange" />Enable Target Speed Range</label></span>
    <div id="speed" class="pips"></div>
</div>
<div class="show-base">
    Coupler
    <div>
        <button id="couple">Couple</button>
        <button id="uncouple">Uncouple</button>
    </div>
    <div id="coupler" class="pips"></div>
</div>
<div class="show-shunter">
    Engine Temperature
    <div id="engineTemp"></div>
</div>
<div class="fuck-it-tables">
    <div>
        <div class="show-base">
            Reverser
            <div id="reverser"></div>
        </div>
        <div class="show-shunter">
            Engine On
            <div id="engineOn"></div>
        </div>
        <div class="show-shunter">
            Sander <label><input type="checkbox" id="autoSander"/>Auto</label>
            <div id="sander"></div>
        </div>
    </div>
</div>
<div>
    <button id="showDetails" onclick="detailsBtn.style.display = 'none';stateContainer.style.display = null;">Details</button>
    <div style="display: none; white-space: pre;" id="stateContainer"></div>
</div>
<script src="static/nouislider.min.js"></script>
<script>
    // ignore the module code generated by tsc
    // todo: find a proper way to do this
    exports = {};
    require = function () {}
</script>
<script src="static/script.ts"></script>
<script>
    document.body.style.display = null;
</script>
</body>
</html>
